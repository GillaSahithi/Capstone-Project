<!-- src/app/components/category/category.component.html -->

<div class="container mt-5">
    <h2 class="highlight">Categories</h2>
  
    <!-- Category Form -->
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
      <div class="form-group mb-3">
        <label for="name">Category Name</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter category name" required>
      </div>
  
      <div class="form-group mb-3">
        <label for="description">Category Description</label>
        <input id="description" formControlName="description" class="form-control" placeholder="Enter category description">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Add Category</button>
    </form>
  
    <!-- Display Categories -->
    <div class="mt-5">
      <h4>Existing Categories</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categories">
          <strong>{{ category.name }}</strong>
          <p>{{ category.description }}</p>
          <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
